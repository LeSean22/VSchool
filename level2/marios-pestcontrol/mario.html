<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="mario.css">
</head>
<body>
    <h1>Mario Pest Control</h1>
<form name="Pest Count">
    <img src="https://static.wikia.nocookie.net/diceblock/images/2/22/MP10_Goomba.png/revision/latest/thumbnail/width/360/height/360?cb=20160724000151" alt="Goomba">
        <span>Goomba - 5 Coins</span>
        <input type="number" id="goombaInput" class="baddieInput" placeholder="Enter total caught">
            <br/>
    <img src="https://mario.wiki.gallery/images/thumb/1/19/PMTOK_Bobby.png/300px-PMTOK_Bobby.png" alt="Bob-omb">
        <span>Bob-omb - 7 Coins</span>
        <input type="number" id="bobombInput" class="baddieInput" placeholder="Enter total caught">
            <br/>
    <img src="https://mario.wiki.gallery/images/b/bf/MPS_Cheep_Chomp_enc.png" alt="Cheep-chomp">
        <span>Cheep-chomp - 11 Coins</span>
        <input type="number" id="cheepchompInput" class="baddieInput" placeholder="Enter total caught">
            <br/>
</form>
    <div id="totalPrice">Total Price: 0 Coins</div>
    <footer>
        <p>Email: mario@mariopestcontrol.com</p>
        <p>Website: <a href="https://www.mariopestcontrol.com">www.mariopestcontrol.com</a></p>
        <p>Address: 123 Mushroom Kingdom, 98765</p>
    </footer>
    <script src="mario.js"></script>
</body>
</html>
